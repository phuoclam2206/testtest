<div class="col-lg-9 col-md-8">
    <div class="class-list-item">
        <% if(posts) { posts.forEach(function(post) { %>
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-6">
                <a href="#"><img src="<%= post.image %>" alt=""></a>
            </div>
            <div class="col-lg-7 col-md-6 col-sm-6">
                <div class="class-list-text">
                    <h3><a href="/japan/detail/<%= post._id %>"><%= post.title %></a></h3>
                    <div class="class-information">
                        <span>Date: <%= moment(new Date(1000 * post.created_date)).format('DD/MM/YYYY') %></span>
                    </div>
                    <p><%= post.sort_content %></p>
                    <a href="/japan/detail/<%= post._id %>" class="button-default" style="margin-bottom: 15px">Read More <i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </div>
        <% })} %>
    </div>
    <pagination></pagination>
</div>
