<div class="single-widget-item">
    <div class="single-title">
        <h3>Bài viết xem nhiều</h3>
    </div>
    <div class="single-widget-container">
        <% if(mostViews) { mostViews.forEach(function(mostView) { %>
        <div class="recent-post-item">
            <div class="recent-post-image">
                <a href="/japan/detail/<%= mostView._id %>" ><img src="<%= configAll.PATH + mostView.image %>" alt=""></a>
            </div>
            <div class="recent-post-text">
                <h4><a href="/japan/detail/<%= mostView._id %>"><%= mostView.title %></a></h4>
                <span><i class="fa fa-calendar"></i><%= moment(new Date(1000 * mostView.created_date)).format('DD/MM/YYYY') %></span>
            </div>
        </div>
        <% })}%>
    </div>
</div>
