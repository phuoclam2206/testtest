<div class="blog-details-area section-padding blog-two">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-md-offset-1">
                <div class="blog-post-wrapper">
                    <div class="blog-post-details">
                        <h1><%= post.title %></h1>
                        <span style="margin-bottom: 0px"><i class="fa fa-calendar"></i><%= post.created_date %></span>
                        <div style="margin-bottom: 15px" class="fb-like" data-href="http://duhoctova.com/class/korean/detail/{{post._id}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
                    </div>
                    <div class="blog-post-details-text" ng-bind-html="post.content">
                    </div>

                    <div class="fb-comments" data-href="http://duhoctova.com/class/korean/detail/{{post._id}}" data-width="100%" data-numposts="10"></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <div class="single-widget-item">
                    <div class="single-title">
                        <h3>Bài viết xem nhiều</h3>
                    </div>
                    <div class="single-widget-container">
                        <% if(mostViews) { mostViews.forEach(function(mostView) { %>
                        <div class="recent-post-item">
                            <div class="recent-post-image">
                                <a href="/japan/detail/<%= mostView._id %>" ><img src="<%= configAll.PATH + mostView.image %>" alt=""></a>
                            </div>
                            <div class="recent-post-text">
                                <h4><a href="/japan/detail/<%= mostView._id %>"><%= mostView.title %></a></h4>
                                <span><i class="fa fa-calendar"></i><%= moment(new Date(1000 * mostView.created_date)).format('DD/MM/YYYY') %></span>
                            </div>
                        </div>
                        <% })}%>
                    </div>
                </div>
                <%- include('fanpage.html') %>
            </div>
        </div>
    </div>
</div>
