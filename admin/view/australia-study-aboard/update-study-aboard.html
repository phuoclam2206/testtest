<div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2> Chỉnh sữa bài viết
                        <small> du học Úc</small>
                    </h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br/>
                    <form ng-submit="updatePost(post)" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" enctype = "multipart/form-data">

                        <input type="text" ng-value="post._id" hidden ng-model="post._id">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Tiêu đề <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input ng-model="post.title" type="text" id="first-name" required="required"
                                       class="form-control col-md-7 col-xs-12" ng-value="post.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Select</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select class="form-control" ng-model="post.tag" ng-value="post.tag">
                                    <option value="visa">Thủ tục xin Visa</option>
                                    <option value="education">Hệ thống giáo dục</option>
                                    <option value="school">Các trường tại Úc</option>
                                    <option value="study">Sống và học tập tại Úc</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Kích hoạt
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="flat" ng-checked="post.is_active" ng-model="post.isActive">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="image">Ảnh đại diện <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="file" file="file" id="image" />
                            </div>
                        </div>
                        <label class="control-label" for="sort_content">Miêu tả ngắn <span
                                class="required">*</span>
                        </label>

                        <textarea style="height: 100px" ui-tinymce="tinymceOptions" ng-model="post.sort_content" id="sort_content"></textarea>


                        <label class="control-label" for="content">Nội dung <span
                                class="required">*</span>
                        </label>

                        <textarea style="height: 500px" ui-tinymce="tinymceOptions" ng-model="post.content" id="content"></textarea>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
