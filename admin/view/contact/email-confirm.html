<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Thư phản hồi <small>inbox</small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <form ng-submit="emailConfig(email)" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" enctype = "multipart/form-data">

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span
                            class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input ng-model="email.email" type="text" id="email" required="required"
                               class="form-control col-md-7 col-xs-12">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">Password <span
                            class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input ng-model="email.password" type="password" id="title" required="required"
                               class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <!--<th>-->
                            <!--<input type="checkbox" id="check-all" class="flat">-->
                        <!--</th>-->
                        <th class="column-title">Nguời gữi </th>
                        <th class="column-title">Tiêu đề </th>
                        <th class="column-title">Email </th>
                        <th class="column-title">Ngày gữi </th>
                        <th class="column-title">Xem</th>
                        <th class="column-title">Xóa </th>
                        <th class="column-title">Reply </th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr class="even pointer" ng-repeat="post in posts">
                            <!--<td class="a-center ">-->
                                <!--<input type="checkbox" class="flat" name="table_records">-->
                            <!--</td>-->
                            <td class=" ">{{post.name}}</td>
                            <td class=" ">{{post.title}}</td>
                            <td class=" ">{{post.email}}</td>
                            <td class=" ">{{post.created_date}}</td>
                            <td class=" ">
                                <a class="fa fa-eye" ui-sref="emailConfirmView({id:post._id})"></a>
                            </td>
                            <td class=" ">
                                <i class="fa fa-trash-o" ng-click="deletePost(post._id)"></i>
                            </td>
                            <td class=" ">
                                <a class="fa fa-pencil-square-o" ui-sref="emailConfirmReply({id:post._id})"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination></pagination>
            </div>
        </div>
    </div>
</div>
